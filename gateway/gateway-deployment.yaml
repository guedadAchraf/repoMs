apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1  # Nombre de répliques souhaitées
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: guedadachraf/gatewayservice:latest  # Remplacez par l'image Docker de votre Gateway
          ports:
            - containerPort: 9090  # Port sur lequel l'application écoute
